{% extends 'base/index.html' %}

{% block content %}

<div align="center">
    <a href="{% url 'articles' %}"> Все статьи</a>
    <a href="{% url 'articles-sub' %}"> Статьи пользователей, на которых вы подписанны</a> </div>

<div class="container">

{% for post in posts %}

<div class="row">
    <div class="card mb-4">
        <div class="card-body">
         <div class="small text-muted">January 1, 2023 | <a href="{% url 'profile' post.author.id %}">Автор: {{ post.author.username }}</a></div>
                <h2 class="card-title h4">{{post.title}}</h2>
                <p class="card-text">{{post.description}}</p>
                <a class="btn btn-primary" href="{% url 'article' post.id %}">Посмотреть подробнее →</a>
        </div>
    </div>

</div>

{% endfor %}
</div>

{% endblock %}
